<ul class="player-list">
	<li *ngFor="let player of players | async; let i = index;" class="player-list__player">
		<div class="player-details">
			<span class="player-details__name">{{ player.name }}</span>
			<span class="player-details__wins">{{ player.wins }}</span>
			<span class="player-details__losses">{{ player.losses }}</span>
		</div>
	</li>
</ul>

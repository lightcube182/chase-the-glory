<section>
    <h2>The {{ league.leagueName }} {{ league.sport }} League</h2>
    <app-league-admin-bar *ngIf="auth && auth.uid === league.adminUid" [leagueId]="league.$key"></app-league-admin-bar>
    <app-submit-match [players]="leaguePlayers" [leagueId]="league.$key"></app-submit-match>
    <players [players]="leaguePlayers"></players>
</section>
